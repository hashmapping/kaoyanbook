<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript">
	!function(){
		laydate.skin('yalan');
		laydate({elem: '#demo'});//绑定元素
	}();
			
	var start = {
			elem: '#start',
			format: 'YYYY-MM-DD',
			min: laydate.now(),
			max: '2099-09-01',
			istime: true,
			istoday: false,
			choose: function(datas){
					end.min = datas;
					end.start = datas
			}
	};
			
	var end = {
			elem: '#end',
			format: 'YYYY-MM-DD',
			min: laydate.now(),
			max: '2099-09-01',
			istime: true,
			istoday: false,
			choose: function(datas){
				start.max = datas;
			}
	};
	
	laydate(start);
	laydate(end);
			
	laydate({
			elem: '#test1',
			format: 'YYYY年MM月DD日',
			festival: true,
			choose: function(datas){
				alert('得到：'+datas);
			}

	laydate({

	});
